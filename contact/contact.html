<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Swaga</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/contact/contacts.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Logo and Club Name -->
        <div class="logo-container">
            <img src="/logo.png" alt="Club Logo" class="logo">
            <span class="club-name">Students Swaga</span>
        </div>
        <!-- Toggle Button for Small Screens -->
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <!-- Navigation Menu -->
        <ul class="menu">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about/about.html">About</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="/membership/membership.html">Membership</a></li>
            <li><a href="#participate">Participate</a></li>
            
        </ul>
    </nav>
    <div class="scrolling-notification" id="notification-bar">
        <marquee><p>ðŸš€ New Event: Coding Workshop on Dec 5th! Register Now! ðŸš€</p></marquee>
      </div>
    
<!-- Contact Section -->
<section class="contact-section" id="contact">
    <div class="contact-section">
        <div class="contact-container">
            <h2 class="contact-heading">Get in Touch</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" placeholder="Your Mobile Number">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Your Email Address">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="send-button">Send Message</button>
            </form>
        </div>
    </div>
</section>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
