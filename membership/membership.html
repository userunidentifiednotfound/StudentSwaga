<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
     <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
    
    <link rel="stylesheet" href="/membership/membership.css">
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <!-- Logo and Club Name -->
            <div class="logo-container">
                <img src="/logo.png" alt="Club Logo" class="logo">
                <span class="club-name">Students Swaga</span>
            </div>
            <!-- Toggle Button for Small Screens -->
          
            <!-- Navigation Menu -->
            <ul class="menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about/about.html">About</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#gallery">Gallery</a></li>
        
                <li><a href="#participate">Participate</a></li>
                <li><a href="/contact/contact.html">Contact</a></li>
            </ul>
        </nav>
        
    <section class="membership-section">
        <div class="membership-container">
            <h2 class="membership-heading">Join Our Team</h2>
            <p class="membership-description">Fill in your details below to become a part of our club!</p>
            <form class="membership-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" placeholder="Enter your department">
                </div>
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <textarea id="interests" rows="4" placeholder="What are your interests?"></textarea>
                </div>
                <div class="form-group">
                    <label for="message">Why do you want to join?</label>
                    <textarea id="message" rows="5" placeholder="Write a short message"></textarea>
                </div>
                <button type="submit" class="join-button">Submit Application</button>
            </form>
        </div>
    </section>
</body>
</html>
